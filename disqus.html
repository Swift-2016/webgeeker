<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disqus</title>
</head>
<body>
    <div>
        <h1>Disqus Universal Code install instructions</h1>
    </div>
    <div id="disqus_thread"></div>
    <a href="http://webgeeker.xyz/disqus.html#disqus_thread">Link</a>
    <a href="http://webgeeker.xyz/article1.html#disqus_thread">First article</a>
    <a href="http://webgeeker.xyz/article2.html#disqus_thread">Second article</a>
    <script>
        /*
        推荐配置变量：编辑和删除下面的注释部分,从您的平台或CMS插入动态价值。
        了解为什么要定义这些变量(标识符和网址)很重要: 
        https://disqus.com/admin/universalcode/#configuration-variables
        https://help.disqus.com/customer/en/portal/articles/2158629
        https://help.disqus.com/customer/portal/articles/565624
        https://help.disqus.com/customer/portal/articles/472098
        */
        
        var disqus_config = function () {
            this.page.url = "http://webgeeker.xyz/disqus.html"; 
            // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = "disqus"; 
            // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        
        // DON'T EDIT BELOW THIS LINE
        (function() { 
            var d = document, s = d.createElement('script');
            s.src = '//webgeeker.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>
        Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
    <!-- display comment count -->
    <script id="dsq-count-scr" src="//webgeeker.disqus.com/count.js" async></script>
</body>
