<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 filter: grayscale()</title>
    <style>
        img{
            width: 400px;
            height: 300px;
        }
        img:hover{
            transition: all 1s ease 0s;
            /*opacity: 0;*/
            /*opacity: 1;*/
            /*不透明 ：0-1(不透明-透明)*/
            /*filter: grayscale(100%);*/
            filter: grayscale(1);
        }
        .box{
            border: 5px solid #0f0;
            display: inline-block;
            box-sizing: border-box;
            margin: 10px;
            float: left;
            overflow-y: hidden;
            height: 310px;
        }
        .box:hover{
            border: 5px solid #f00;
            transition: all 1s ease 0s;
        }
        .box .info{
            display: none;
            /* 看不见，不占空间*/
            /*visibility: hidden;*/
            /* 看不见，占空间*/
            width: 100%;
            height: 100px;
            background: #000;
            color: #fff;
            transform: translateY(0px);
        }
        .box:hover .info{
            display: block;
            /*visibility: visible;*/
            transition: all 1s ease 0s;
            transform: translateY(-100px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="raw">
            <div class="col-md-6">
                <div class="box box1">
                    <img src="vitality.jpg" alt="vitality.jpg">
                    <div class="info">
                        <h3>title</h3>
                        <span>some text will be show here!</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box box2">
                    <img src="vitality.jpg" alt="vitality.jpg">
                    <div class="info">
                        <h3>title</h3>
                        <span>some text will be show here!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
